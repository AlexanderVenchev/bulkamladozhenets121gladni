<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aleksandar & Ralitsa's Wedding</title>
  <style>
    /* General Styles */
    body {
      font-family: 'Georgia', serif;
      color: #f5f5dc;
      margin: 0;
      padding: 0;
      text-align: center;
      overflow-x: hidden;
    }

    h1, h2 {
      font-family: 'Playfair Display', serif;
      color: #f5f5dc;
    }

    a {
      color: #d4af37; /* Gold for links */
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    .section {
      margin: 40px 0;
      padding: 20px;
      border-radius: 10px;
    }

    header {
      background-color: #c1c494;
      padding: 40px;
      border-radius: 10px;
      position: relative;
    }

    .countdown {
      background-color: #437742;
      padding: 20px;
      border-radius: 10px;
    }

    .venue-gallery {
      background-color: #253122;
      padding: 20px;
      border-radius: 10px;
    }
    .venue-gallery img {
      width: 100%;
      max-width: 300px;
      height: auto;
      border-radius: 10px;
      border: 2px solid #d4af37;
      object-fit: cover;
    }

    .rsvp-section {
      background-color: #5d171f;
      padding: 20px;
      border-radius: 10px;
    }

    .rsvp-button {
      display: inline-block;
      background-color: #d4af37;
      color: #1a2e1a;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 5px;
      margin-top: 20px;
    }
    .rsvp-button:hover {
      background-color: #f5f5dc;
      color: #1a2e1a;
    }

    .location-section {
      background-color: #253122;
      padding: 20px;
      border-radius: 10px;
    }

    footer {
      background-color: #5d171f;
      color: #f5f5dc;
      padding: 20px;
      border-radius: 10px;
    }

    .language-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
    }
    .language-toggle button {
      background: none;
      border: 1px solid #d4af37;
      color: #d4af37;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    .language-toggle button:hover {
      background: #d4af37;
      color: #1a2e1a;
    }

    #countdown-timer {
      font-size: 24px;
      margin-top: 10px;
    }

    /* Doves Animation */
    .dove {
      position: absolute;
      width: 80px;
      top: -100px;
      animation: descend 6s linear infinite;
    }

    .dove.left {
      left: 10%;
      animation-delay: 0s;
    }

    .dove.right {
      right: 10%;
      animation-delay: 1s;
    }

    @keyframes descend {
      0% { transform: translateY(-100px) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(15deg); opacity: 0; }
    }
  </style>
</head>
<body>
  <!-- Doves Animation -->
  <img src="dove.png" class="dove left" alt="Dove" />
  <img src="dove.png" class="dove right" alt="Dove" />

  <!-- Language Toggle -->
  <div class="language-toggle">
    <button onclick="toggleLanguage('en')">EN</button>
    <button onclick="toggleLanguage('bg')">BG</button>
  </div>

  <div class="container">
    <header class="section">
      <h1 id="header-title">Aleksandar & Ralitsa</h1>
      <h2 id="header-subtitle">We're Getting Married!</h2>
      <p id="header-date">Join us on <strong>August 31, 2025</strong> as we celebrate our love.</p>
    </header>

    <div class="section countdown">
      <h2 id="countdown-title">Countdown to the Big Day</h2>
      <div id="countdown-timer">Loading...</div>
    </div>

    <div class="venue-gallery">
      <h2 id="venue-title">Our Venue</h2>
      <img src="https://www.terraresidence.com/uploads/1/1/0/9/11096597/img-8144-3_orig.jpg" alt="Venue Image 1" />
      <img src="https://www.terraresidence.com/uploads/1/1/0/9/11096597/terraresidence-113_1_orig.jpg" alt="Venue Image 2" />
      <img src="https://www.terraresidence.com/uploads/1/1/0/9/11096597/dsc00953.jpg" alt="Venue Image 3" />
    </div>

    <div class="rsvp-section">
      <h2 id="rsvp-title">RSVP</h2>
      <p id="rsvp-description">Please let us know if you can attend by filling out the form below.</p>
      <a href="#" class="rsvp-button" id="rsvp-button">Fill in Invite</a>
    </div>
  </div>

  <footer>
    <p id="footer-text">Made with love by Aleksandar & Ralitsa</p>
  </footer>
</body>
</html>
